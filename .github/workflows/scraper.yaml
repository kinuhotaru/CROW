name: CROW

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scrape.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Commit data
        run: |
          git config user.name "CROW"
          git config user.email "kinuhotaru@gmail.com"
          git add data/*.json
          git commit -m "üóÇÔ∏è Update scraped data" || exit 0
          git push