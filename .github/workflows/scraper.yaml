name: CROW

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸš€ Run scraper
        run: node scraper.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: ðŸ’¾ Commit data files
        run: |
          git config user.name "kinuhotaru"
          git config user.email "kinuhotaru@gmail.com"
          git add data/
          git commit -m "chore: update scraped events" || echo "No changes"
          git push