name: CROW

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üåê Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: üöÄ Run scraper
        env:
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          DISCORD_EVENTS_WEBHOOK: ${{ secrets.DISCORD_EVENTS_WEBHOOK }}
          DISCORD_STATS_WEBHOOK: ${{ secrets.DISCORD_STATS_WEBHOOK }}
          DISCORD_TUNNEL_WEBHOOK: ${{ secrets.DISCORD_TUNNEL_WEBHOOK }}
          DISCORD_CRIME_WEBHOOK: ${{ secrets.DISCORD_CRIME_WEBHOOK }}
          DISCORD_DISCOURS_WEBHOOK: ${{ secrets.DISCORD_DISCOURS_WEBHOOK }}
          DISCORD_POL_WEBHOOK: ${{ secrets.DISCORD_POL_WEBHOOK }}
          DISCORD_RECHERCHE_WEBHOOK: ${{ secrets.DISCORD_RECHERCHE_WEBHOOK }}
          DISCORD_RUMEURS_WEBHOOK: ${{ secrets.DISCORD_RUMEURS_WEBHOOK }}
          DISCORD_WAR_WEBHOOK: ${{ secrets.DISCORD_WAR_WEBHOOK }}
          DISCORD_FINANCE_WEBHOOK: ${{ secrets.DISCORD_FINANCE_WEBHOOK }}
	  DISCORD_TECH_WEBHOOK: ${{ secrets.DISCORD_TECH_WEBHOOK }}
        run: node scraper-playwright.js

      - name: üíæ Commit data files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/*.json

          if git diff --cached --quiet; then
            echo "No data changes to commit"
          else
            git commit -m "üì° Update Kraland events data"
            git push
          fi