name: CROW

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # Cache persistant pour Chromium (clÃ© du fix)
      - name: â™»ï¸ Cache Puppeteer
        uses: actions/cache@v4
        with:
          path: .puppeteer-cache
          key: puppeteer-${{ runner.os }}

      - name: ğŸŒ Install Chromium for Puppeteer
        run: npx puppeteer browsers install chrome
        env:
          PUPPETEER_CACHE_DIR: ${{ github.workspace }}/.puppeteer-cache

      - name: ğŸš€ Run scraper
        run: node scraper.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          PUPPETEER_CACHE_DIR: ${{ github.workspace }}/.puppeteer-cache